{% extends "core/base.html" %}
{% block content %}
<div class="container">
  <div class="form-logo">
      <a href="{% url 'core:home' %}">ESHOP</a>
    </div>
  <div class="form-wrapper">
    <div class="form-header">
      <h1 class="register-title">{{ title }}</h1>
    </div>
        <div class="form-body">
          <form action="" method="POST">
            {% csrf_token %}
            <input class="form-control input" type="email" name="email" placeholder="Email">
            <input class="form-control input" type="password" name="password" placeholder="Пароль">
          <button class="btn btn-success" type="submit">Войти</button>
        </form>
        </div>
        {% for message in messages %}
        <div class="alert alert-danger">
          <strong>{{ message }}</strong>
        </div>
        {% endfor %}
        <div class="form-footer">
          <h6 class="form-footer-text">----Впервые в ESHOP?----</h6>
          <div class="form-footer-link">
            <a href="{% url 'userauths:sign-up' %}">Создать аккаунт</a>
          </div>
        </div>
      </div>
</div>
{% endblock %}
